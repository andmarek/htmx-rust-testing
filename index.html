<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Hello Example with Warp</title>
</head>
<body>
    <h1>Fetch API Hello Example with Warp</h1>
    <button id="sayHello">Say Hello</button>
    <div id="response-area">Response will appear here</div>
    <script>
        document.getElementById('sayHello').addEventListener('click', function() {
            fetch('http://127.0.0.1:3030/hello/warp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response-area').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response-area').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
